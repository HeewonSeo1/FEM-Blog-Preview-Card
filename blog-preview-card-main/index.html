<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">

      <img class="card-img" src="./assets/images/illustration-article.svg" alt="card-img">

      <div class="card-content">
        <div class="card-text">
          <span class="topic">Learning</span>
          <p class="date">Published 21 Dec 2023</p>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="profile">
          <img class="profile-img" src="./assets/images/image-avatar.webp" alt="">
          <span class="profile-name">Greg Hooper</span>
        </div>

      </div>
  
    </div>
  </div>
</body>
</html>
